<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Điểm danh QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Sử dụng bản CDN ổn định của html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #reader { border: none !important; border-radius: 1rem; overflow: hidden; }
        #reader video { object-fit: cover !important; border-radius: 1rem; }
        /* Ẩn các nút điều khiển mặc định của thư viện để giao diện sạch hơn */
        #reader__dashboard_section_csr button {
            background-color: #4f46e5; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; margin: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden mb-6">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">Điểm Danh Học Sinh</h1>
            <p class="text-indigo-100 text-sm">Quét mã QR để ghi nhận thông tin</p>
        </div>

        <div class="p-4">
            <!-- Khu vực hiển thị Camera -->
            <div id="reader" class="w-full bg-gray-50"></div>
            
            <!-- Trạng thái sau khi quét -->
            <div id="status-container" class="mt-4 hidden transition-all duration-300">
                <div id="status-box" class="p-4 rounded-xl flex items-center gap-3 border">
                    <div id="status-icon" class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-white"></div>
                    <div class="flex-1">
                        <p id="status-name" class="font-bold text-gray-800 leading-tight"></p>
                        <p id="status-msg" class="text-sm text-gray-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh sách lịch sử -->
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-4">
        <h2 class="font-bold text-gray-700 mb-3 flex justify-between items-center">
            <span>Lịch sử gần đây</span>
            <span id="counter" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs">0 HS</span>
        </h2>
        <div id="log" class="space-y-2 max-h-64 overflow-y-auto pr-1">
            <p class="text-center text-gray-400 text-sm py-4">Chưa có dữ liệu quét</p>
        </div>
    </div>

    <script>
        // 1. CẤU HÌNH TẠI ĐÂY
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzwoMccxMaYiQrZovb6O748o7jaTTzW5_Y6qmyTdxHPyzW1lZk5ZS9yWK03P7pwsn-x/exec";
        
        let isProcessing = false;
        let lastScannedCode = "";
        let count = 0;

        // Âm thanh phản hồi
        function playBeep(type = 'success') {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            if (type === 'success') {
                osc.frequency.value = 880;
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } else {
                osc.frequency.value = 220;
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            }
        }

        // Xử lý khi quét thành công
        async function onScanSuccess(decodedText) {
            // Chặn quét lặp lại liên tục cùng 1 mã trong 5 giây
            if (isProcessing || decodedText === lastScannedCode) return;
            
            const parts = decodedText.split('|');
            if (parts.length < 2) { // Chấp nhận ít nhất Mã | Tên
                showStatus("Lỗi mã QR", "Định dạng không hợp lệ", "error");
                return;
            }

            isProcessing = true;
            lastScannedCode = decodedText;
            
            const id = parts[0]?.trim();
            const name = parts[1]?.trim();
            const className = parts[2]?.trim() || "N/A";
            
            showStatus(name, "Đang gửi dữ liệu...", "pending");

            try {
                // Sử dụng fetch với chế độ cors
                const response = await fetch(`${SCRIPT_URL}?action=scan&studentId=${encodeURIComponent(id)}&name=${encodeURIComponent(name)}&className=${encodeURIComponent(className)}`);
                const result = await response.json();

                if (result.success) {
                    playBeep('success');
                    showStatus(name, result.message || "Ghi nhận thành công", result.data?.status === "Late" ? "late" : "success");
                    addToLog({
                        name: name,
                        studentId: id,
                        className: className,
                        status: result.data?.status || "Present",
                        timestamp: new Date().toLocaleTimeString('vi-VN')
                    });
                } else {
                    playBeep('error');
                    showStatus("Thông báo", result.message, "warning");
                }
            } catch (error) {
                console.error(error);
                showStatus("Lỗi kết nối", "Không thể liên kết với máy chủ", "error");
            }

            // Reset để cho phép quét mã tiếp theo sau 3 giây
            setTimeout(() => { 
                isProcessing = false;
                lastScannedCode = ""; 
                document.getElementById('status-container').classList.add('hidden');
            }, 3500);
        }

        function showStatus(name, msg, type) {
            const container = document.getElementById('status-container');
            const box = document.getElementById('status-box');
            const icon = document.getElementById('status-icon');
            const nameEl = document.getElementById('status-name');
            const msgEl = document.getElementById('status-msg');

            container.classList.remove('hidden');
            nameEl.innerText = name;
            msgEl.innerText = msg;

            // Reset class
            box.className = "p-4 rounded-xl flex items-center gap-3 border transition-colors ";
            
            if (type === 'success') {
                box.classList.add("border-green-200", "bg-green-50");
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-green-500";
                icon.innerHTML = "✓";
            } else if (type === 'late') {
                box.classList.add("border-orange-200", "bg-orange-50");
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-orange-500";
                icon.innerHTML = "!";
            } else if (type === 'error' || type === 'warning') {
                box.classList.add("border-red-200", "bg-red-50");
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-red-500";
                icon.innerHTML = "✕";
            } else {
                box.classList.add("border-indigo-200", "bg-indigo-50");
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-indigo-500 animate-pulse";
                icon.innerHTML = "...";
            }
        }

        function addToLog(data) {
            const log = document.getElementById('log');
            if (count === 0) log.innerHTML = '';
            
            const isLate = data.status === 'Late' || data.status === 'MUỘN';
            
            const item = document.createElement('div');
            item.className = "flex justify-between items-center p-3 bg-white rounded-xl border border-gray-100 shadow-sm";
            item.innerHTML = `
                <div>
                    <p class="font-bold text-sm text-gray-800">${data.name}</p>
                    <p class="text-[11px] text-gray-500">${data.studentId} • Lớp: ${data.className}</p>
                </div>
                <div class="text-right">
                    <p class="text-xs font-bold ${isLate ? 'text-orange-600' : 'text-green-600'}">${isLate ? 'MUỘN' : 'ĐÚNG GIỜ'}</p>
                    <p class="text-[10px] text-gray-400">${data.timestamp}</p>
                </div>
            `;
            log.prepend(item);
            count++;
            document.getElementById('counter').innerText = `${count} HS`;
        }

        // Khởi tạo máy quét
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 15, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            }
        );
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
